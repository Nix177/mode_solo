<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'Observatoire des Possibles</title>
    <style>
        /* --- RÉGLAGES GLOBAUX & POLICES --- */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: #050505;
            color: #e0e0e0;
            /* Mobile Viewport Fixes */
            height: 100vh;
            /* Fallback */
            height: 100dvh;
            /* Modern Mobile Browsers */
            height: calc(var(--vh, 1vh) * 100);
            /* Safari JS Fix */
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- FOND D'ÉCRAN & AMBIANCE --- */
        #game-container {
            position: relative;
            flex: 1;
            /* Take all available space above input */
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            /* Align chat to bottom */
            align-items: center;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
            transition: background-image 1s ease;
            overflow: hidden;
            /* Contain chat scroll */
            z-index: 1;
        }

        /* Effet "Scanline" subtil */
        #game-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.1) 1px, transparent 1px, transparent 2px);
            pointer-events: none;
            z-index: 1;
        }

        /* --- ZONE NARRATIVE (Intro) --- */
        .slide-content {
            background: rgba(20, 20, 20, 0.85);
            backdrop-filter: blur(10px);
            /* Effet verre */
            padding: 40px 60px;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 700px;
            text-align: center;
            margin-bottom: auto;
            /* Pousse vers le haut */
            margin-top: 10vh;
            z-index: 2;
            animation: fadeIn 1s ease-out;
            max-height: 80%;
            /* Prevent overflow */
            overflow-y: auto;
        }

        .slide-content h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.2em;
            color: #fff;
            margin: 0 0 20px 0;
            letter-spacing: 2px;
            text-transform: uppercase;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 15px;
        }

        .slide-content p {
            font-size: 1.15em;
            line-height: 1.7;
            color: #ccc;
            font-weight: 300;
        }

        /* --- ZONE DE CHAT --- */
        .chat-box {
            width: 100%;
            max-width: 900px;
            /* Remove fixed height */
            flex: 1;
            /* Fill game-container */
            min-height: 0;
            /* Allow flex shrink */
            display: flex;
            flex-direction: column;
            z-index: 2;
            margin-bottom: 0;
            /* No margin needed, input is separate */
            mask-image: linear-gradient(to bottom, transparent 0%, black 5%);
            /* Reduced mask */
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px 40px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scroll-behavior: smooth;
            padding-bottom: 20px;
            /* Padding inside scroll */
        }

        /* Style JOUEUR */
        .msg-row.user .msg-bubble {
            background: #2c3e50;
            border-right: 3px solid #3498db;
            color: #fff;
            border-bottom-right-radius: 2px;
            text-align: right;
        }

        /* Avatars */
        .avatar-header {
            display: none;
        }

        .chat-avatar-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        /* --- BARRE DE SAISIE (INPUT) --- */
        #input-area {
            position: relative;
            /* Part of the flow now */
            width: 100%;
            padding: 20px;
            background: rgba(10, 10, 10, 0.95);
            border-top: 1px solid #333;
            display: flex;
            justify-content: center;
            gap: 15px;
            z-index: 10;
            box-sizing: border-box;
            /* Include padding in width */
            flex-shrink: 0;
            /* Prevent shrinking */
        }

        #player-input {
            width: 100%;
            max-width: 600px;
            padding: 15px 20px;
            font-size: 1em;
            background: #111;
            border: 1px solid #444;
            border-radius: 4px;
            color: white;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }

        #player-input:focus {
            outline: none;
            border-color: #888;
            background: #161616;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
        }

        #send-btn {
            padding: 0 30px;
            font-size: 0.9em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: #e0e0e0;
            color: #000;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            transition: transform 0.2s, background 0.2s;
        }

        #send-btn:hover {
            background: #fff;
            transform: translateY(-2px);
        }

        /* --- ROSTER --- */
        #roster-bar {
            position: absolute;
            right: 30px;
            top: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 5;
        }

        .roster-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            background-size: cover;
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s;
            opacity: 0.7;
        }

        .roster-btn:hover {
            transform: scale(1.1);
            border-color: white;
            opacity: 1;
        }

        .roster-tooltip {
            display: none;
        }

        /* Simplification pour le style épuré */

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 136, 0, 0.7);
                border-color: #ff8800;
                transform: scale(1);
            }

            50% {
                box-shadow: 0 0 0 10px rgba(255, 136, 0, 0);
                border-color: #fff;
                transform: scale(1.1);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(255, 136, 0, 0);
                border-color: #ff8800;
                transform: scale(1);
            }
        }


        /* Mobile */
        @media (max-width: 768px) {
            .slide-content {
                margin-top: 80px;
                padding: 20px;
                width: 90%;
            }

            .chat-messages {
                padding: 10px 15px;
                /* Smaller padding */
            }

            .msg-bubble {
                max-width: 85%;
            }

            #input-area {
                padding: 10px;
            }

            #player-input {
                font-size: 16px;
            }

            /* Mobile Roster: Horizontal Top Bar */
            #roster-bar {
                top: 0;
                position: absolute;
                top: 0;
                right: 0;
                left: 0;
                width: 100%;
                justify-content: center;
                flex-direction: row;
                gap: 15px;
                padding: 10px 0;
                background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8), transparent);
                z-index: 5;
            }

            .roster-btn {
                width: 50px;
                height: 50px;
            }

            .chat-box {
                margin-top: 70px;
                /* Clear the top roster */
                /* Height handled by parent Flex */
            }
        }
    </style>
</head>

<body>

    <div id="game-container">
    </div>

    <div id="input-area">
        <input type="text" id="player-input"
            placeholder="Que décidez-vous ? (ex: 'Je refuse de le tuer', 'Activez la machine')..."
            onkeypress="if(event.key==='Enter') sendPlayerAction()">
        <button id="send-btn" onclick="sendPlayerAction()">Envoyer</button>
    </div>

    <div id="roster-bar"></div>

    <div id="teacher-controls"></div>

    <!-- SETTINGS BUTTON -->
    <!-- CONTROLS (Settings + Fullscreen) -->
    <div id="controls-container" style="position:fixed; bottom:20px; left:20px; z-index:1000; display:flex; gap:10px;">
        <div onclick="window.toggleFullscreen()" id="fullscreen-btn"
            style="font-size:24px; cursor:pointer; opacity:0.7;" title="Plein écran">
            ⛶
        </div>
        <div onclick="window.openSettings()" id="settings-btn" style="font-size:24px; cursor:pointer; opacity:0.7;"
            title="Paramètres IA">
            ⚙️
        </div>
    </div>

    <!-- SETTINGS MODAL -->
    <div id="settings-modal"
        style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:2000; justify-content:center; align-items:center;">
        <div
            style="background:#222; padding:30px; border-radius:10px; border:1px solid #444; width:300px; text-align:center;">
            <h2 style="margin-top:0; color:#ff8800;">Paramètres</h2>

            <div style="margin-bottom:20px; text-align:left;">
                <label style="display:block; margin-bottom:10px; color:#ddd;">Modèle IA :</label>
                <select id="model-select"
                    style="width:100%; padding:8px; background:#333; color:white; border:1px solid #555; border-radius:5px;">
                    <option value="gpt-4o-mini">GPT-4o Mini (Rapide)</option>
                    <option value="gpt-4o">GPT-4o (Intelligent)</option>
                    <option value="openai-5.2">OpenAI 5.2</option>
                    <option value="gemini-1.5-flash">Gemini Flash (Google Fast)</option>
                    <option value="gemini-1.5-pro">Gemini Pro (Google Smart)</option>
                    <option value="gemini-3">Google 3.0</option>
                </select>
            </div>

            <div style="margin-bottom:20px; text-align:left;">
                <label style="display:block; margin-bottom:10px; color:#ddd;">Voix Synthèse (Nav.) :</label>
                <select id="voice-select"
                    style="width:100%; padding:8px; background:#333; color:white; border:1px solid #555; border-radius:5px;">
                    <option value="">Automatique</option>
                </select>
                <p style="font-size:0.75em; color:#888; margin-top:5px;">
                    Gratuit. "Google" ou "Microsoft Online" recommandés.
                </p>
            </div>

            <div style="margin-bottom:20px; text-align:left; border-top:1px solid #444; padding-top:15px;">
                <label style="display:block; margin-bottom:10px; color:#ff8800;">Option ElevenLabs (Haute Qualité)
                    :</label>
                <input type="password" id="eleven-key" placeholder="API Key (sk_...)"
                    style="width:100%; padding:8px; background:#333; color:white; border:1px solid #555; border-radius:5px; box-sizing: border-box;">
                <p style="font-size:0.75em; color:#888; margin-top:5px;">
                    Si rempli, utilise l'API ElevenLabs (Compte gratuit = 10k caractères/mois).
                </p>
            </div>

            <div style="display:flex; justify-content:space-between;">
                <button onclick="document.getElementById('settings-modal').style.display='none'"
                    style="background:transparent; border:1px solid #666; color:#aaa; padding:8px 15px; cursor:pointer; border-radius:5px;">Annuler</button>
                <button onclick="window.saveSettings()"
                    style="background:#ff8800; border:none; color:white; padding:8px 15px; cursor:pointer; border-radius:5px; font-weight:bold;">Enregistrer</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/engine.js"></script>
    <script>
        // --- MOBILE VIEWPORT FIX ---
        function setVh() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        window.addEventListener('resize', setVh);
        window.addEventListener('orientationchange', setVh);
        setVh();
    </script>
</body>

</html>
